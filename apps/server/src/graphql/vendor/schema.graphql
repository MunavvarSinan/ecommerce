#import Product from '../product/product.graphql'
#import Order from '../product/product.graphql'
scalar DateTime

type Vendor {
  id: String!
  name: String!
  email: String!
  phone: String!
  passwordHash: String!
  role: String!
  products: [Product!]
  address: String!
  orders: [Order!]
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  vendors: [Vendor!]!
  vendor(id: String!): Vendor!
}

type Mutation {
  vendorLogin(email: String!, password: String!): AuthResult!
  updateVendor(id: String!, email: String!, phone: String!, password: String!): Vendor!
  deleteVendor(id: String!): Vendor!
}

type AuthResult {
  authToken: String!
}


